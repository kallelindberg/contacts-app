<main fxLayout="column" fxLayoutAlign="start center">
    <div>
      <div fxLayout="column" fxLayoutAlign="start center" >
        <app-contact-list [contacts]="contacts()" (editContact)="editContact($event)" (removeContact)="removeContact($event)" (showContact)="showContact($event)"></app-contact-list>
        <button vibrationClick md-fab (click)="addContact($event)">
        <md-icon>add</md-icon>
        </button>
      </div>
    </div>
</main>
